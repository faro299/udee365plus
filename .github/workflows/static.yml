  <!-- SCRIPTS: เปลี่ยนค่าเริ่มต้นได้ที่ตัวแปรด้านล่าง -->
  <script>
    // ====== CONFIG (แก้ค่าตรงนี้) ======
    const initialOnline = 854273;   // ค่าแสดงออนไลน์เริ่มต้น
    const onlineIncrementRange = [1, 2]; // เพิ่มขึ้นแบบสุ่มทุกวินาที (min,max)
    const initialJackpot = 9967603; // ค่าแจ็กพ็อตเริ่มต้น
    const jackpotIncrementPerTick = [80, 800]; // เพิ่มแจ็กพ็อตแบบสุ่มต่อ tick
    const jackpotTickMs = 5500; // ms ระหว่างการเพิ่มแจ็กพ็อต
    // =====================================

    // online counter animation
    const onlineEl = document.getElementById('onlineCount');
    let online = initialOnline;
    function onlineTick(){
      const r = Math.floor(Math.random() * (onlineIncrementRange[1] - onlineIncrementRange[0] + 1)) + onlineIncrementRange[0];
      online += r;
      onlineEl.textContent = online.toLocaleString();
    }
    onlineEl.textContent = online.toLocaleString();
    setInterval(onlineTick, 5000);

    // jackpot animation (smooth counting)
    const jackEl = document.getElementById('jackpotAmount');
    let jackpot = initialJackpot;
    jackEl.textContent = jackpot.toLocaleString();

    function jackpotTick(){
      const add = Math.floor(Math.random() * (jackpotIncrementPerTick[1] - jackpotIncrementPerTick[0] + 1)) + jackpotIncrementPerTick[0];
      const target = jackpot + add;
      // smoothly animate to new target in steps
      const steps = 20;
      const stepVal = (target - jackpot) / steps;
      let current = jackpot;
      let step = 0;
      const interval = setInterval(()=>{
        step++;
        current += stepVal;
        jackEl.textContent = Math.floor(current).toLocaleString();
        if(step >= steps){
          clearInterval(interval);
          jackpot = Math.floor(target);
          jackEl.textContent = jackpot.toLocaleString();
        }
      }, Math.max(20, jackpotTickMs/steps));
    }
    setInterval(jackpotTick, jackpotTickMs);

    // BUBBLES: generate some floating blobs to mimic effect
    const bubbles = document.querySelector('.bubbles');
    function rand(min,max){ return Math.random()*(max-min)+min; }
    const bubbleCount = 14;
    for(let i=0;i<bubbleCount;i++){
      const b = document.createElement('div');
      b.className='bubble';
      const size = rand(18,110);
      b.style.width = size + 'px';
      b.style.height = size + 'px';
      b.style.left = (rand(-10,95)) + '%';
      b.style.bottom = '-' + rand(10,40) + 'vh';
      b.style.animationDuration = rand(10,30) + 's';
      b.style.opacity = rand(0.06,0.35);
      bubbles.appendChild(b);
    }

    // Optional: change logo and title dynamically (if you want)
    // document.getElementById('logo').style.backgroundImage = "url('https://example.com/yourlogo.png')";
    // document.getElementById('siteTitle').textContent = "UDEE365";

    // Optional: clicking big button can open link
    document.getElementById('luckyBtn').addEventListener('click',(e)=>{
      e.preventDefault();
      // แก้เป็นลิงก์ที่ต้องการ
      window.open('https://mssg.me/yourusername','_blank');
    });
  </script>
