  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#cfefff;
      --bg2:#a3e7ff;
      --accent:#06b6d4;
      --neon:#03e9f4;
      --card:#81a1e2;
      --glass: rgba(255,255,255,0.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background: linear-gradient(180deg,var(--bg1),#bfe9ff);
      min-height:100vh;
      color:#023047;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* container */
    .wrap{
      max-width:520px;
      margin:20px auto;
      padding:18px;
    }

    /* bubbles (background animated) */
    .bubbles {
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      overflow:hidden;
    }
    .bubble {
      position:absolute;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.05));
      opacity:0.85;
      border-radius:50%;
      mix-blend-mode:screen;
      box-shadow:0 8px 30px rgba(3,233,244,0.18);
      animation: floatUp linear infinite;
      filter: blur(6px);
    }
    @keyframes floatUp {
      from { transform: translateY(120vh) scale(0.6); opacity:0; }
      10% { opacity:0.6; }
      50% { opacity:0.9; }
      to { transform: translateY(-40vh) scale(1.0); opacity:0; }
    }

    /* top online pill */
    .online-pill{
      display:flex;
      justify-content:center;
      gap:8px;
      align-items:center;
      background:rgba(255, 255, 255, 0.7);
      padding:10px 18px;
      border-radius:36px;
      width:100%;
      max-width:400px;
      margin: 6px auto 18px;
      box-shadow:0 6px 18px rgba(3,50,80,0.08);
      position:relative;
      z-index:2;
      backdrop-filter: blur(6px);
    }
    .online-pill .label{ font-weight:600; color:#060a15; opacity:0.9; }
    .online-pill .num{ font-weight:800; color:var(--neon); font-size:1.4rem; margin-left:6px; text-shadow:0 6px 22px rgba(3,233,244,0.35); }

    /* profile area */
    .profile{
      text-align:center;
      margin-top:6px;
      z-index:2;
      position:relative;
    }
    .logo{
      width:96px;
      height:96px;
      border-radius:50%;
      margin:0 auto 8px;
      background-size:cover;
      background-position:center;
      box-shadow: none;
      border: none;
    }
    .title{
      font-size:1.5rem;
      font-weight:800;
      color:#0b3a52;
      margin-bottom:12px;
      text-shadow:0 2px 10px rgba(0,0,0,0.06);
    }

    /* buttons */
    .btn-list{ display:grid; gap:12px; margin-bottom:18px; z-index:2; position:relative; }
    .btn{
      display:block;
      padding:14px 18px;
      background: linear-gradient(90deg, rgba(255,255,255,0.35), rgba(255,255,255,0.18));
      border-radius:14px;
      text-align:center;
      font-weight:600;
      color:#05364a;
      text-decoration:none;
      box-shadow:0 8px 24px rgba(3,50,80,0.08);
      border:1px solid rgba(233, 222, 222, 0.2);
    }

    /* jackpot card */
    .jackpot{
      margin:18px 0;
      background: linear-gradient(180deg,#051322,#062738);
      border-radius:14px;
      padding:22px;
      color:#e6faff;
      position:relative;
      z-index:2;
      box-shadow: 0 20px 40px rgba(3,50,80,0.25), inset 0 -6px 30px rgba(0,0,0,0.25);
      border: 2px solid rgba(3,233,244,0.08);
    }
    .jackpot .label{
      font-size:0.9rem;
      letter-spacing:2px;
      text-transform:uppercase;
      text-align:center;
      opacity:0.9;
    }
    .jackpot .amount{
      display:block;
      font-size:2.6rem;
      margin-top:8px;
      font-weight:800;
      text-align:center;
      color:var(--neon);
      text-shadow:
        0 6px 22px rgba(3,233,244,0.35),
        0 0 32px rgba(3,233,244,0.25),
        0 0 60px rgba(3,233,244,0.12);
      -webkit-text-stroke: 1px rgba(0,0,0,0.18);
    }
    /* neon border */
    .jackpot::before{
      content:"";
      position:absolute;
      inset:-6px;
      border-radius:18px;
      background: linear-gradient(90deg, rgba(3,233,244,0.18), rgba(3,125,180,0.12));
      filter: blur(10px);
      z-index:-1;
      opacity:0.95;
    }

    /* secondary big button */
    .big-btn{
      margin: 14px 0;
      padding:20px;
      border-radius:12px;
      background: linear-gradient(180deg,#0b1016,#0e1a26);
      color:#fff;
      font-weight:700;
      text-align:center;
      box-shadow: 0 18px 40px rgba(2,10,20,0.45);
      border:1px solid rgba(255,255,255,0.03);
      text-decoration:none;
    }

    /* footer spacing */
    .spacer{ height:120px }

    /* responsive */
    @media (max-width:420px){
      .wrap{ padding:14px; }
      .jackpot .amount{ font-size:2.2rem; }
    }
  </style>
  
</head>
