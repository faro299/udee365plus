  <script data-evaluated="true">
    const names = ["สมชาย", "สมหญิง", "ศิริพร", "ยุพา", "วิเชียร", "พนิดา", "รัตนา", "ชไมพร"];
    const banks = [
      { img: 'https://cdn.ggautopay.com/images/banks-img/scb.png' },
      { img: 'https://cdn.ggautopay.com/images/banks-img/kbank.png' },
      { img: 'https://cdn.ggautopay.com/images/banks-img/ttb.png' },
      { img: 'https://cdn.ggautopay.com/images/banks-img/bbl.png' },
      { img: 'https://cdn.ggautopay.com/images/banks-img/ktb.png' },
      { img: 'https://cdn.ggautopay.com/images/banks-img/krungsri.png' }
    ];

    function generatePhone() {
      const prefix = ['081', '082', '065', '089', '061'];
      const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
      return `${prefix[Math.floor(Math.random() * prefix.length)]}-XXXX-${random}`;
    }

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString('th-TH', { hour12: false });
    }

    function createCard() {
      const name = names[Math.floor(Math.random() * names.length)];
      const bank = banks[Math.floor(Math.random() * banks.length)];
      const amount = Math.floor(Math.random() * 90000) + 1000;

      const card = document.createElement('div');
      card.className = 'withdraw-card';
      card.innerHTML = `
        <div class="row">
          <div class="user-name">
            <img src="${bank.img}" alt="Bank Logo"> ${name} (${generatePhone()})
          </div>
          <div class="amount">${amount.toLocaleString()} ฿</div>
        </div>
        <div class="time-date">
          <span>${getCurrentTime()}</span>
          <span class="status pending">⏳ กำลังโอน</span>
        </div>
        <div class="ref">REF#${Math.floor(1000000 + Math.random() * 9000000)}</div>
      `;

      document.getElementById('pop-sound').play().catch(() => {});

      const withdrawList = document.getElementById('withdraw-list');
      withdrawList.prepend(card);

      setTimeout(() => {
        const status = card.querySelector('.status');
        if (status) {
          status.textContent = "✔️ โอนแล้ว";
          status.classList.remove("pending");
        }
      }, 1000);
    }

    setInterval(() => {
      createCard();
      const cards = document.querySelectorAll(".withdraw-card");
      if (cards.length > 10) {
        cards[cards.length - 1].remove();
      }
    }, 4000);

    document.addEventListener('DOMContentLoaded', () => {
      for (let i = 0; i < 3; i++) createCard();
    });
  </script>

</div>

</body>
</html>
